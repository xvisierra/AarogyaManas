<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Identifier - Questionnaire</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Mood Identifier Questionnaire</h1>

    <div class="card" id="questionCard" data-mood="">
      <div class="card-body">
        <h5 class="card-title" id="questionTitle"></h5>
        <div id="optionsContainer"></div>
      </div>
      <div class="card-footer">
        <button onclick="nextQuestion()" class="btn btn-primary">Next</button>
      </div>
    </div>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="analysis.js"></script>
</body>
</html>
